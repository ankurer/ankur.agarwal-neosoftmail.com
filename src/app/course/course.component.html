<H1>Course</H1>

<div *ngIf="success == true; then SUCC else FAIL"></div>
<ng-template #SUCC ><p style="color:green" >{{message}}</p></ng-template>
<ng-template #FAIL><p style="color:red" >{{message}}</p></ng-template>

<form >
<table>
  <tr>
    <td>Title (*)</td>
    <td><input [(ngModel)]="form.title"  name="title" type="text">  </td>
  </tr>
  <tr>
      <td>Description *</td>
      <td><input [(ngModel)]="form.description"  name="description" type="text"> </td>
  </tr>
   <tr>
      <td colspan="2">
        <button (click)="save()">Save</button> 
        &nbsp; <button (click)="search()">Search</button>
      </td>
  </tr>
</table>
</form>
